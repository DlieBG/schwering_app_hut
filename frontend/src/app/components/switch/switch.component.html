<div class="switch">
    @if(state$ | async; as state) {
    <mat-slide-toggle [checked]="state.payload.output" (change)="sendState($event.checked)">
        {{ config.name }}
    </mat-slide-toggle>
    } @else {
    <mat-spinner diameter="32" color="warn"></mat-spinner>
    <div class="name">
        {{ config.name }}
    </div>
    }
</div>
